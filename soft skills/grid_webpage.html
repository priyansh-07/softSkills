<!DOCTYPE html>
<html>
<head>
	<title>REASONING</title>
	<meta name="viewport" content="width=device-width initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="grid_style.css">
    <link href="https://fonts.googleapis.com/css?family=Yatra+One" rel="stylesheet">
    <script src="script.js"></script>     
</head>
<body onload="initialize()">    
    <div id="grid">
        <header id="header"><span id="brand">REASONING TEST</span></header>		
        <div id="container">
            <div id="nav">
                <div id="labels-card">
                    <div id="labels">
                        <div class="qno" id="tile1"><p>1</p></div>
                        <div class="qno" id="tile2"><p>2</p></div>
                        <div class="qno" id="tile3"><p>3</p></div>
                        <br>					
                        <div class="qno" id="tile4"><p>4</p></div>
                        <div class="qno" id="tile5"><p>5</p></div>
                        <div class="qno" id="tile6"><p>6</p></div>
                        <br>
                        <div class="qno" id="tile7"><p>7</p></div>
                        <div class="qno" id="tile8"><p>8</p></div>
                        <div class="qno" id="tile9"><p>9</p></div>															
                    </div>
                </div>
            </div>
            
            <div id="main">
                <div id="question-container"> 
                    <form id="form">
                        <p id="question">                            

                        </p>
                        <input type="radio" class="radiobtn" name="o" onclick="sub(0)" id="r0"><p class="optn"></p><br>
                        <input type="radio" class="radiobtn" name="o" onclick="sub(1)" id="r1"><p class="optn"></p><br>
                        <input type="radio" class="radiobtn" name="o" onclick="sub(2)" id="r2"><p class="optn"></p><br>
                        <input type="radio" class="radiobtn" name="o" onclick="sub(3)" id="r3"><p class="optn"></p><br>

                    </form>
                </div>
                <input type="button" id="prev" class="btn" value="PREVIOUS" onclick="prev(), display()">
                <input type="button" id="submit-btn" class="btn" value="SUBMIT" onclick="submission()">
                <input type="button" id="next" class="btn" value="NEXT" onclick="next(), display()">
            </div>    	
        </div>
        <footer id="footer">
            <pre>
                DESIGNED BY: SHARON
                                     RITIKA SAHSANI
                                     PRIYANSH JAIN 
            </pre>
        </footer>
    </div>  
</body>
</html>
